<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOCUS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center text-center"
  >
    <div>
      <div class="text">
        <h1>To succeed you need to focus, Let's get start!</h1>
        <h2>
          Your phone has distracted you
          <label for="sayi" id="result">0</label> times since you started
          working
        </h2>
        <button class="btn btn-outline-dark" onclick="arttir()">
          Your Focus Is Lost
        </button>
        <div>
          <button id="backBtn" class="btn">
            <i class="fa-solid fa-backward"></i>
          </button>

          <button id="playBtn" class="btn">
            <i class="fa-solid fa-play"></i>
          </button>

          <button id="nextBtn" class="btn">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>

        <audio id="music" src="music/rain.mp3"></audio>
        <audio src="music/campfire-1.mp3"></audio>
        <audio src="music/birds-19624.mp3"></audio>
      </div>
    </div>
    <audio src="https://asoftmurmur.com/"></audio>
    <script src="main.js"></script>
  </body>
</html>
